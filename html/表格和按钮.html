<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表格和按钮</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<!--条纹状表格  table-striped-->
<table class="table table-striped table-bordered table-hover table-responsive">
    <thead>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>
    </thead>
    <tbody>
    <tr class="success">
        <td>1</td>
        <td>老虎</td>
        <td>23</td>
        <td>男</td>
    </tr>
    <tr class="danger">
        <td>1</td>
        <td>老虎</td>
        <td>23</td>
        <td>男</td>
    </tr>
    <tr>
        <td>1</td>
        <td>老虎</td>
        <td>23</td>
        <td>男</td>
    </tr>
    <tr>
        <td>1</td>
        <td>老虎</td>
        <td>23</td>
        <td>男</td>
    </tr>
    </tbody>
</table>
<hr>
<!--按钮-->

<a class="btn btn-default" role="button">a按钮</a>
<input class="btn btn-success" type="button" value="inputBtn">
<button class="btn btn-danger">btn按钮</button>
<!--虽然按钮类可以应用到 <a> 和 <button> 元素上，但是，导航和导航条组件只支持 <button> 元素-->
<a class="btn btn-default btn-lg" role="button">a按钮</a>
<input class="btn btn-success btn-sm" type="button" value="inputBtn">
<button class="btn btn-danger btn-xs">btn按钮</button>
<button class="btn btn-link btn-xs">btn按钮</button>
<hr>
<button class="btn btn-primary btn-block">btn按钮</button>
<button class="btn btn-danger btn-block active">btn按钮</button>
<button class="btn btn-danger btn-block disabled">btn按钮</button>
<hr>


<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
