<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>图标菜单和按钮组件</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>


<div class="container">
    <!--图标-->
    <div class="row">
        <div class="col-md-4 text-center">
            <span class="glyphicon glyphicon-star"></span>
        </div>
        <div class="col-md-4 text-center">
            <span class="glyphicon glyphicon-star-empty"></span>
        </div>
        <div class="col-md-4 text-center">
            <span class="glyphicon glyphicon-save"></span>
        </div>
    </div>
    <!--按钮组-->
    <div class="row">
        <div class="col-md-4">
            <div class="btn-group">
                <div class="btn btn-default"><span class="glyphicon glyphicon-search" style="color:#5aa73c"></span>
                </div>
                <div class="btn btn-default"><span class="glyphicon glyphicon-ok" style="color:#5aa73c"></span></div>
                <div class="btn btn-default"><span class="glyphicon glyphicon-remove" style="color:#5aa73c"></span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dropdown">
                <button class="btn btn-primary" data-toggle="dropdown">选项<span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li class="dropdown-header">首页</li>
                    <li><a href="#">资讯</a></li>
                    <li class="divider"><a href="#">关于</a></li>
                    <li><a href="#">资讯</a></li>
                    <li><a href="#">产品</a></li>
                    <li><a href="#">关于</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
           <div class="btn-group">
               <div class="btn btn-default">哈哈<span class="glyphicon glyphicon-search" style="color:#5aa73c"></span></div>
               <div class="btn btn-default">呵呵<span class="glyphicon glyphicon-ok" style="color:#5aa73c"></span></div>
               <div class="btn-group">
                   <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">选项<span class="caret"></span></button>
                   <ul class="dropdown-menu">
                       <li class="dropdown-header">首页</li>
                       <li><a href="#">资讯</a></li>
                       <li class="divider"><a href="#">关于</a></li>
                       <li><a href="#">资讯</a></li>
                       <li><a href="#">产品</a></li>
                       <li><a href="#">关于</a></li>
                   </ul>
               </div>
           </div>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
