<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>栅格系统</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .a{
            height: 50px;
            background: #eee;
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
<!--固定宽度-->
<!--一行最多12列-->
<div class="container">
    <div class="row">
        <div class="col-md-1 a">1</div>
        <div class="col-md-1 a">1</div>
        <div class="col-md-1 a">1</div>
        <div class="col-md-1 a">1</div>
        <div class="col-md-1 a">1</div>
        <div class="col-md-1 a">1</div>
        <div class="col-md-1 a">1</div>
        <div class="col-md-1 a">1</div>
        <div class="col-md-1 a">1</div>
        <div class="col-md-1 a">1</div>
        <div class="col-md-1 a">1</div>
        <div class="col-md-1 a">1</div>
    </div>
    <!--列偏移-->
    <div class="row">
        <div class="col-sm-8 a">8</div>
        <div class="col-sm-3 col-sm-offset-1 a">ol-sm-offset-1</div>
    </div>
    <!--排序-->
    <div class="row">
        <div class="col-sm-9 col-sm-push-3 a">col-sm-push-3</div>
        <div class="col-sm-3 col-sm-pull-9 a">col-sm-push-9</div>
    </div>
</div>
<!--100%宽度-->
<div class="container-fluid"></div>


<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
