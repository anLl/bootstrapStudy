<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单和图片</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body style="margin:50px;">
<!--<form class="form-inline"> 是表单元素内联 小与768px又成独自一行-->
<form>
    <div class="form-group">
        <label>电子邮件:</label>
        <input type="email" class="form-control" placeholder="输入电子邮件">
    </div>
    <div class="form-group">
        <label>m密码:</label>
        <input type="password" class="form-control" placeholder="输入密码">
    </div>
</form>
<hr/>
<!--表单合组-->
<form>
    <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="text" placeholder="输入金额" class="form-control"/>
        <div class="input-group-addon">.00</div>
    </div>
</form>
<hr/>
<!--水平排列-->
<form>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" placeholder="用户名" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" placeholder="密码" class="form-control">
            </div>
        </div>
    </div>
</form>
<hr/>
<!--复选框,单选框-->
<form>
    <div class="checkbox">
        <label>
            <input type="checkbox">篮球
        </label>
    </div>
    <div class="checkbox disabled">
        <label>
            <input type="checkbox" disabled >足球
        </label>
    </div>

    <hr/>
    <label class="checkbox-inline">
        <input type="checkbox">篮球
    </label>
    <label class="checkbox-inline">
        <input type="checkbox">皮球
    </label>
    <hr/>
    <label class="radio-inline">
        <input type="radio" name="sex">篮球
    </label>
    <label class="radio-inline">
        <input type="radio" name="sex">皮球
    </label>
</form>
<hr/>
<!--下拉列表-->
<select class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
</select>
<hr/>
<!--校验-->
<form>
    <div class="form-horizontal">
        <div class="form-group has-error has-feedback">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" placeholder="用户名" class="form-control">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" placeholder="密码" class="form-control">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
        </div>
    </div>
</form>
<hr/>
<!--图片-->
<img src="../images/pic.jpg" alt="图片"/>
<img src="../images/pic.jpg" alt="图片" class="img-circle img-responsive"/>
<img src="../images/pic.jpg" alt="图片" class="img-rounded img-responsive"/>
<img src="../images/pic.jpg" alt="图片" class="img-thumbnail img-responsive"/>
<img src="../images/pic.jpg" alt="图片" class="img-responsive"/>



<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
