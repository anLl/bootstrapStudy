<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单和图片</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<!--基本的表单样式-->
<!--form-inline 让表单左对齐浮动，当小于 768px，会恢复独占样式
-->
<form class="form-inline">
    <div class="form-group">
        <label>用户名</label>
        <input type="text" class="form-control" placeholder="用户名">
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="password" class="form-control" placeholder="输入密码">
    </div>
    <hr>
    <!--表单组合-->
    <div class="input-group">
        <div class="input-group-addon">￥</div>
        <input type="text" class="form-control">
        <div class="input-group-addon">.00</div>
    </div>
</form>
<hr>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">电子邮件</label>
        <div class="col-sm-10">
            <input type="email" class="form-control has-error" placeholder="请输 入您的电子邮件">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="请输 入您的密码">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码密码密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="请输 入您的密码">
        </div>
    </div>
</form>

<hr>

<form>
    <div class="checkbox-inline">
        <label>
            <input type="checkbox">体育
        </label>
    </div>
    <div class="checkbox-inline">
        <label>
            <input type="checkbox" disabled>音乐
        </label>
    </div>

    <div class="radio-inline">
        <label>
            <input type="radio" name="sex">男
        </label>
    </div>
    <div class="radio-inline">
        <label>
            <input type="radio" name="sex">女
        </label>
    </div>

    <select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>

</form>
<hr>


<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
